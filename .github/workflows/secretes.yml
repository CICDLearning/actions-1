name: Exploring Variables and Secrets

on:
    push

env:
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: github-actions-nginx
jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: docker build -t $CONTAINER_REGISTRY/"${{ secretes.DOCKER_USERNAME }}"/$IMAGE_NAME:latest
            
            - name: Docker login
              run: docker login --username="${{ secretes.DOCKER_USERNAME }}" --password="${{ secretes.DOCKER_PASSWORD }}"

            - name: Docker Publish
              run: docker push $CONTAINER_REGISTRY/${{ secretes.DOCKER_USERNAME }}"/$IMAGE_NAME:latest
    
    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              run: docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest